<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Behind Technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        #construction-banner {
            font-weight: bold;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
            text-align: center;
        }

        h3 {
            color: #495057;
            font-weight: bold;
            margin-top: 30px;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #6c757d;
            text-align: left;
        }

        .team-members {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .image-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container {
            flex: 1;
            text-align: center;
        }

        .project-image {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-caption {
            text-align: center;
            font-size: 1rem;
            color: #6c757d;
            margin-top: 5px;
        }


        
        .requirement-list {
            list-style-type: disc;
            padding-left: 20px;
        }

        .prototype-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .prototype-gif {
            width: 40%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .prototype-text {
            width: 55%;
        }

        .high-fidelity-row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .high-fidelity-container {
            flex: 1;
            max-width: 30%; 
            text-align: center;
        }

        .high-fidelity-gif {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .high-fidelity-caption {
            text-align: center;
            font-size: 1rem;
            color: #6c757d;
            margin-top: 5px;
        }


        footer {
            background-color: #212529;
            padding: 15px;
            font-size: 14px;
            letter-spacing: 1px;
            text-align: center;
        }
        #return-banner {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #007bff; 
            padding: 10px 0;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="return-banner" class="bg-primary text-white text-center py-2">
        <a href="index.html" class="text-white" style="text-decoration: none; font-weight: bold;">
            ⬅ Return to Home Page
        </a>
    </div>    


    <div class="container my-5 pt-5">
        <h1>Why Behind Technology</h1>

        <div id="construction-banner" class="bg-warning text-dark text-center py-2 mt-4">
            ⚠️ This project page is under construction. ⚠️
        </div>
    </div>

    <footer class="text-white">
        &copy; Harry Xun, All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
